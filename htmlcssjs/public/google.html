<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Fair</title>
<style>
#smallContainer{
  width:420px;
  height: 170px;
  margin: auto;
  cursor: none;
}
#circleContainer{
  position: fixed;
  width: 200px;
  height: 200px;
  pointer-events: none;
  background: url(https://c0d3.com/challenges/assets/fair/big.jpg);
  clip-path: circle(99px at center);
  background-repeat: no-repeat;
  display: none;
}

</style>
</head>
<body>
  <div class="container"> 
    <div id="smallContainer">
      <img src="https://c0d3.com/challenges/assets/fair/small.jpg" id="smolPic"/>
    </div>
  </div>
 <div id="circleContainer">
   <img id="circle" src="https://c0d3.com/challenges/assets/fair/scope.png">
</div>
<script>
const xRatio = 1263/420;
const yRatio = 503/170;

smolPic.onmousemove=(e)=>{
  circleContainer.style.display = 'block';
  const containerX = smallContainer.offsetLeft;
  const containerY = smallContainer.offsetTop;
  const offsetX = e.offsetX;
  const offsetY = e.offsetY;
  circleContainer.style.left = `${containerX + offsetX}px`;
 // circleContainer.style.top = `${containerY + offsetY}px`;
//  circleContainer.style.backgroundPositionX = `${-1*offsetX*xRatio+100}px`;
 // circleContainer.style.backgroundPositionY = `${-1*offsetY*yRatio+100}px`; 
}
/*  smolPic.onmouseout=(e)=>{
    circleContainer.style.display = 'none';
  }*/
</script>
</body>
</html>
